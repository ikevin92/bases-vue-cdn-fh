<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Vue JS Intro</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <!-- control absoluto del div -->
    <div id="myApp">

      <h1>Batman quotes <small>{{newQuote}}</small></h1>
      <input
        placeholder="Ingresar un nuevo quote"
        type="text"
        v-model="newQuote"
        v-on:keypress.enter="addQuote">

      <hr>

      <ul>
        <li v-for="({quote, author}, index) in quotes" :key="index">
          <span>{{ index+1 }} {{ quote }}</span>
          <!-- <blockquote v-if="author">-{{ author }}</blockquote> -->
          <blockquote v-show="author">-{{ author }}</blockquote>
        </li>
      </ul>

    </div>

    <script src="app.js"></script>
  </body>

</html>
